<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(user,i) in userList">索引是{{i}}，姓名是{{user.name}}</li>
        </ul>
    </div>
    <script>
        const vm = {
            data:function(){
                return {
                    userList:[
                        {id: 1,name: '张三'},
                        {id: 2,name: '李四'},
                        {id: 3,name: '王五'}
                    ]
                }
            }
        }
        const app = Vue.createApp(vm)
        app.mount('#app')
    </script>
</body>
</html>
