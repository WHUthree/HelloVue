<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <p>{{number+1}}</p>
        <p>{{ok?'True':'False'}}</p>
        <p>{{message.split('').reverse().join('')}}</p>
        <p :id="'list-'+id">{{id}}</p><!- ??? -!>
        <p>{{user.name}}</p>
    </div>
    <script>
        const vm = {
            data: function(){
                return {
                    number: 10,
                    ok: false,
                    message: 'abc',
                    id: 3,
                    user: {
                        name: 'Tom'
                    }
            }
        }
    }
    Vue.createApp(vm).mount('#app')

    </script>
    
</body>
</html>
