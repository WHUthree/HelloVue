<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
    const hello = Vue.createApp({
        data: function () {
            return {
                message: 'Hello Vue!'
            }
        }
    })
    const app = Vue.createApp(hello)
    app.mount('#app')
    </script>
</body>
</html>
